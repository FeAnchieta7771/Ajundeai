<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajundiai - Criação de contas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .account-type {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .account-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .account-option input {
            margin: 0;
        }
        
        .account-logo {
            width: 24px;
            height: 24px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        
        .phone-field {
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .bio-container {
            margin-bottom: 20px;
        }
        
        .bio-container p {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .divider {
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .terms label {
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        
        .register-btn {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background image - substitua pelo caminho da sua imagem PNG -->
    <img src="seu-background.png" alt="Background" class="background">
    
    <div class="header">
        <div class="logo-title">
            <!-- Logo principal - substitua pelo caminho da sua imagem PNG -->
            <img src="pnglogo1.png" alt="Ajundiai Logo" class="logo-img">
        </div>
        <div class="header-buttons">
            <a href="#" class="btn btn-secondary">ENTRAR</a>
            <a href="#" class="btn btn-primary">CADASTRAR-SE</a>
        </div>
    </div>
    
    <h2>BEM VINDO !<br>
    <strong>CRIE SUA CONTA</strong></h2>
    
    <div class="account-type">
        <label class="account-option">
            <input type="radio" id="volunteer" name="accountType" value="volunteer" checked>
            <!-- Logo voluntário - substitua pelo caminho da sua imagem PNG -->
            <img src="pnglogo2.png" alt="Voluntário" class="account-logo">
            VOLUNTÁRIO
        </label>
        <label class="account-option">
            <input type="radio" id="ong" name="accountType" value="ong">
            <!-- Logo ONG - substitua pelo caminho da sua imagem PNG -->
            <img src="pnglogo3.png" alt="ONG" class="account-logo">
            ONG
        </label>
    </div>
    
    <!-- Formulário único que se adapta -->
    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="name">NOME:</label>
                <input type="text" id="name" placeholder="Seu nome ou nome da ONG:" required>
            </div>
            <div class="form-group">
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" placeholder="Seu e-mail:" required>
            </div>
        </div>
        
        <!-- Linha do Telefone (voluntário) e Senha (ambos) -->
        <div class="form-row">
            <div class="form-group phone-field">
                <label for="phone">TELEFONE:</label>
                <input type="tel" id="phone" placeholder="(00)00000-0000" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="password">SENHA:</label>
                <input type="password" id="password" placeholder="Sua senha:" required>
            </div>
        </div>
        
        <div class="bio-container">
            <p id="bio-label">CONTE UM POUCO SOBRE VOCÊ E SUAS EXPERIÊNCIAS.</p>
            <textarea required></textarea>
        </div>
    </div>
    
    <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">Aceito que dados como Nome, Telefone, Email e minhas experiências estarão visíveis para as Ongs as quais eu me voluntariar</label>
    </div>
    
    <div class="divider"></div>
    
    <button class="btn btn-primary register-btn">CADASTRAR-SE</button>

    <script>
        // Função para formatar telefone
        function formatPhone(input) {
            // Remove tudo que não é dígito
            let value = input.value.replace(/\D/g, '');
            
            // Aplica a formatação
            if (value.length > 2) {
                value = `(${value.substring(0,2)})${value.substring(2)}`;
            }
            if (value.length > 10) {
                value = `${value.substring(0,10)}-${value.substring(10,15)}`;
            }
            
            input.value = value;
        }
        
        // Função para alternar entre voluntário e ONG
        function toggleAccountType() {
            const isVolunteer = document.getElementById('volunteer').checked;
            const phoneField = document.querySelector('.phone-field');
            const bioLabel = document.getElementById('bio-label');
            
            if (isVolunteer) {
                phoneField.classList.remove('hidden');
                bioLabel.textContent = 'CONTE UM POUCO SOBRE VOCÊ E SUAS EXPERIÊNCIAS:';
                document.getElementById('name').placeholder = "Seu nome:";
            } else {
                phoneField.classList.add('hidden');
                bioLabel.textContent = 'CONTE UM POUCO SOBRE SUA INSTITUIÇÃO/ONG...';
                document.getElementById('name').placeholder = "Nome da ONG:";
            }
        }
        
        // Adiciona os event listeners quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Formatação de telefone
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function() {
                    formatPhone(this);
                });
            }
            
            // Alternar entre tipos de conta
            document.getElementById('volunteer').addEventListener('change', toggleAccountType);
            document.getElementById('ong').addEventListener('change', toggleAccountType);
            
            // Inicializa
            toggleAccountType();
        });
    </script>
</body>
</html>
